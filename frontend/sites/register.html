<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>

    <title>Registrierung</title>
    <script src="../js/session.js" defer></script>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="../../index.html">Startseite</a>
      </div>
    </nav>
    <div class="auth-container">
      <h2>Registrieren</h2>
      <form id="registerForm">
        <input
          type="text"
          id="salutation"
          placeholder="Anrede"
          required
        /><br />
        <input
          type="text"
          id="firstname"
          placeholder="Vorname"
          required
        /><br />
        <input
          type="text"
          id="lastname"
          placeholder="Nachname"
          required
        /><br />
        <input type="text" id="address" placeholder="Adresse" required /><br />
        <input type="text" id="zip" placeholder="PLZ" required /><br />
        <input type="text" id="city" placeholder="Ort" required /><br />
        <input type="email" id="email" placeholder="E-Mail" required /><br />
        <input
          type="text"
          id="username"
          placeholder="Benutzername"
          required
        /><br />
        <input
          type="password"
          id="password"
          placeholder="Passwort"
          required
        /><br />
        <input
          type="password"
          id="confirm_password"
          placeholder="Passwort bestÃ¤tigen"
          required
        /><br />
        <input
          type="text"
          id="payment_info"
          placeholder="Zahlungsinformation"
        /><br />

        <button type="submit">Registrieren</button>
      </form>
      <p>Bereits registriert? <a href="login.html">Zum Login</a></p>
    </div>
    <div id="response"></div>
  </body>
</html>
