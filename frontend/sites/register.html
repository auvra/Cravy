
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>
<body>
    <h1>Registrierung</h1>
    <form id="registerForm">
        <input type="text" name="salutation" placeholder="Anrede (Herr/Frau/Divers)" required><br>
        <input type="text" name="firstname" placeholder="Vorname" required><br>
        <input type="text" name="lastname" placeholder="Nachname" required><br>
        <input type="text" name="address" placeholder="Adresse" required><br>
        <input type="text" name="zip" placeholder="PLZ" required><br>
        <input type="text" name="city" placeholder="Ort" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="username" placeholder="Benutzername" required><br>
        <input type="password" name="password" placeholder="Passwort" required><br>
        <input type="text" name="payment_info" placeholder="Zahlungsinfo"><br>
        <button type="submit">Registrieren</button>
    </form>

    <div id="response"></div>

    <script src="../js/script.js"></script>
</body>
</html>
